<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3: Exercise 1</title>
    </head>
<body>
<form method="GET" action="https://www.google.com/search" onsubmit="return validateForm()">
    <input type="text" name="q" id="search_string" />
    <input type="submit" value="Search" />
    </form>
</body>
<script type="text/javascript">
    function validateForm() {
        var searching_string = document.getElementById("search_string").value;
        if (searching_string =="") {
            alert("Search string is empty");
            return false;
        } else {
            return true;
        }
    }
</script>
</html>
